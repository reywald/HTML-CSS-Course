<!DOCTYPE html>
<html>
  <head>
    <title>Pets' Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/11d.css" />
  </head>
  <body>
    <div class="tiles">
      <div class="tile">
        <div class="pet-image">
          <img class="pet" src="thumbnails/cat.jpg" alt="Picture of a cat" />
        </div>
        <div class="pet-stats">
          <p class="text">Oliver</p>
          <div class="friends-stat">
            <p class="profile-pic">
              <img src="thumbnails/dog2.jpg" alt="" />
            </p>
            <p>2 mutual friends</p>
          </div>
          <div class="button-div">
            <button>Add Friend</button>
          </div>
        </div>
      </div>

      <div class="tile">
        <div class="pet-image">
            <img class="pet" src="thumbnails/cat2.jpg" alt="Picture of a cat 2" />
          </div>
          <div class="pet-stats">
            <p class="text">Mimi</p>
            <div class="friends-stat">
              <p class="profile-pic">
                <img src="thumbnails/dog2.jpg" alt="" />
              </p>
              <p>3 mutual friends</p>
            </div>
            <div class="button-div">
              <button>Add Friend</button>
            </div>
          </div>
      </div>

      <div class="tile">
        <div class="pet-image">
            <img class="pet" src="thumbnails/dog.jpg" alt="Picture of a dog" />
          </div>
          <div class="pet-stats">
            <p class="text">Rex</p>
            <div class="friends-stat">
              <p class="profile-pic">
                <img src="thumbnails/dog2.jpg" alt="" />
              </p>
              <p>4 mutual friends</p>
            </div>
            <div class="button-div">
              <button>Add Friend</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
