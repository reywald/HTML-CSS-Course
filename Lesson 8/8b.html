<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Practice</title>
    <style>
        p {
            display: inline-block;
            width: 200px;
            vertical-align: middle;
        }
    </style>
  </head>
  <body>
    <p>
      Thanks for chatting with out customer support. Would you like to take our
      quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
  </body>
</html>
