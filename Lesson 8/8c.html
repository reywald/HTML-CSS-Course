<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Form Practice</title>
    <style>
      img {
        display: block;
        margin: 10px auto 20px;
        width: 300px;
      }

      .search-box {
        border: none;
        border-radius: 20px;
        box-shadow: 1px 1px 4px 4px rgba(0, 0, 0, 0.15);
        display: block;
        font-size: 20px;
        padding: 10px 15px;
        margin: 10px auto;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <img src="thumbnails/google-logo.png" alt="Google Logo" />
    <input
      class="search-box"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
