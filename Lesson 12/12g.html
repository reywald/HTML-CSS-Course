<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pets</title>
    <link rel="stylesheet" href="styles/12g.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left">
          <img class="pet-image" src="thumbnails/cat.jpg" alt="Oliver the cat" />
        </div>
        <div class="middle">
          <div class="pet-info">
            <span class="pet-name">oliver</span>
            <span class="pet-alias">the cat</span>
            <span class="pet-rep">Popular</span>
          </div>
        </div>
        <div class="right">
          <button>Follow</button>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <img class="pet-image" src="thumbnails/cat2.jpg" alt="Mimi the sleepy cat" />
        </div>
        <div class="middle">
          <div class="pet-info">
            <span class="pet-name">Mimi</span>
            <span class="pet-alias">Sleepy Cat</span>
            <span class="pet-rep">Popular</span>
          </div>
        </div>
        <div class="right">
          <button>Follow</button>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <img class="pet-image" src="thumbnails/dog.jpg" alt="Rex the bulldog" />
        </div>
        <div class="middle">
          <div class="pet-info">
            <span class="pet-name">Rex</span>
            <span class="pet-alias">Happy Bulldog</span>
            <span class="pet-rep">Popular</span>
          </div>
        </div>
        <div class="right">
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
