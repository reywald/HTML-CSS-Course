<!DOCTYPE html>
<html>
  <header>
    <title>2-Element Flexbox</title>
    <style>
      .container {
        display: flex;
      }
      .element1 {
        background-color: lightpink;
        display: flex;
        justify-content: center;
        width: 100px;
      }
      .element2 {
        background-color: lightblue;
        width: 200px;
      }

      p {
        background-color: black;
        color: white;
      }
    </style>
  </header>
  <body>
    <div class="container">
      <div class="element1">
        <p>item1</p>
      </div>
      <div class="element2"></div>
    </div>
  </body>
</html>
